<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212"/>
    <!--importe de fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="manifest" href="conf/manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!--Links css-->
    <link rel="stylesheet" href="css/main.css">
    <!--Scripts js-->
    <script type="module" defer src="js/main.js"></script>
    <script defer src="js/app.js"></script>
    <!--Webp icon-->
    <link rel="icon" href="img/Globle.webp">
    <title>Globle</title>
</head>
<body>
  <div id="splash-screen">
        <div class="splash-title">
            <span>G</span><span>L</span><span>O</span><span>B</span><span>L</span><span>E</span>
        </div>
    </div>


    <button id="theme-toggle-icon" class="theme-button">
        <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>

    <div id="menu-container">
        <h1>Bem-vindo!</h1>
        <p>Escolha o modo de jogo:</p>
        <div class="menu-botoes">
            <button id="btn-iniciar-flaguinha">Jogar Flaguinho</button>
            <button id="btn-iniciar-countryle">Jogar Countryle</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <button id="btn-voltar" class="btn-voltar">← Voltar ao Menu</button>
        <h1 id="game-title"></h1>
        <div id="bandeiraGrid"></div>
        <p>Você tem <span id="tentativasRestantes">6</span> tentativas restantes.</p>
        <input type="text" id="resposta" list="paises-lista" placeholder="Digite o nome do país" autocomplete="off" />
        <datalist id="paises-lista"></datalist>
        <button id="verificar">Verificar</button>
        <p id="dica"></p>
        <div id="map-container">
        <div id="map"></div>
        </div>

<div id="historico-header" class="historico-grid"></div>
<ul id="historico"></ul>
    </div>

    <div id="final-actions" style="display: none;">
    <div class="final-actions-row">
        <a id="link-wikipedia" class="btn-final" href="#" target="_blank">Wikipedia</a>
        <a id="link-gmaps" class="btn-final" href="#" target="_blank">Google Maps</a>
        <button id="btn-share" class="btn-final">Compartilhar resultados</button>
    </div>
    <button id="btn-play-again" class="btn-bonus">Jogar Novamente</button>
</div>
</body>
</html>
